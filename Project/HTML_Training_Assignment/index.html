<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="jumbotron vertical-center">
    <div class="container-fluid stop-scrolling">
        <div class="row">
            <!-- first column  -->
            <div class="col-xl-2"></div>
            <div class="col-xl-4 columnJustified">
                <img class="hero" src="images/hero-image.png" alt="remoat image">
            </div>
            <!-- second column  -->
            <div class="col columnleftJustified">
                <div class="rightAlignment">
                    <img class="logo" src="images/logo.svg" alt="logo">
                    <h2 class="title">
                        We are <b class="redColor">experts</b> in business,
                        <br>
                        marketing, growth, & sales.
                    </h2>
                    <div class="heading">
                        Login into your account
                    </div>
                    <div class="form">
                        <input type="text" class="form-control" placeholder="Username">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-danger button">Login</button>
                        <span class="forgotPasswords">Forgot Password?</span>
                    </div>
                    <div class="question">Are you a new Member? <span class="redColor">Register here</span></div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</div>
</body>

</html>
