<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <img src="images/menu-bar.svg" alt="Logo" class="menu-bar">
            <img src="images/logo.svg" alt="Logo" class="navb-logo"> 
        </div>
        <div class="navb-items">
            <div class="item">
                <img src="images/dashboard-default.svg" alt="icon" height="40px" weight="40px" class="icon"> <span class="navbarfont">Dashboard</span>
            </div>
            <div class="item">
                <img src="images/graph-default.svg" alt="icon" height="40px" weight="40px" class="icon"> <span class="navbarfont">Analysis</span>
            </div>
            <div class="item">
                <img src="images/inbox-default.svg" alt="icon" height="40px" weight="40px" class="icon"> <span class="navbarfont">Inbox</span>
            </div>
            <div class="item">
                <img src="images/clock-default.svg" alt="icon" height="40px" weight="40px" class="icon"> <span class="navbarfont">History</span>
            </div>
            <div class="item">
                <img src="images/user-default.svg" alt="icon" height="40px" weight="40px" class="icon"> <span class="navbarfont">Users</span>
            </div>
            <div class="item">
                <img src="images/maintenance-default.svg" alt="icon" height="40px" weight="40px" class="icon"> <span class="navbarfont">Maintenance</span>
            </div>
            <div class="item">
                <img src="images/setting-default.svg" alt="icon" height="40px" weight="40px" class="icon"> <span class="navbarfont">Setting</span>
            </div>
        </div>
    </div>
    <script src = "js/bootstrap.bundle.min.js"></script>
</body>
</html>
